publish_to: none

name: rsi_widget
description: RSI Widget App - мобильное приложение для RSI алертов и виджетов
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Локальные уведомления
  flutter_local_notifications: ^19.5.0
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  
  # HTTP клиент
  http: ^1.2.2
  
  # Локальная база данных
  # Используем более старую версию для совместимости
  isar: 3.1.0+1
  isar_flutter_libs: 3.1.0+1
  
  # Сериализация
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # Графики
  fl_chart: ^1.1.1
  
  # UI компоненты
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  
  # Утилиты
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.3
  app_settings: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  # Генерация кода
  build_runner: ^2.4.13
  freezed: ^2.4.7
  json_serializable: ^6.8.0
  isar_generator: 3.1.0+1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
